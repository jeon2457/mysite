{% extends 'base.html' %} {% block content %}

<a href="{% url '홈페이지:생성' %}">세일 만들기</a>

<h1>이것이 세일 목록들 입니다.</h1>
<!-- Sale에있는 모든객체를 가져와서 "사람"변수에 대입하고 딕셔너리 형식으로
    사람을 사람키로 대응한다.  -->
{% for 인간 in 사람키%}
<!-- 사람키를 인간에 대입  -->
<!-- DB sales  -->
<div class="세일">
  <a href="{% url '홈페이지:상세' 인간.pk %}"
    >{{인간.last_name}}{{인간.first_name}}</a
  >
  나이는 {{인간.age}}살 입니다!
</div>
{%endfor%} {% endblock content %}
